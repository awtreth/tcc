package gz_msgs;

message ReadRequest {

	enum RequestItem{
		POS = 0;
		VEL = 1;
		POS_VEL = 2;
		TORQUE  = 3;
		POS_VEL_TORQUE = 4;
	}

	required string returnTopic = 1;

        required RequestItem requestItem = 2 [default = POS_VEL_TORQUE];

        repeated int32 motorId = 3 [packed = true]; //Lista de IDs
}
