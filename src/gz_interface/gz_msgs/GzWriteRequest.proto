package gz_msgs;

message GzWriteRequest {

    repeated string jointNames = 1; //Lista dos nomes das juntas

    repeated double pos = 2 [packed = true];
    repeated double vel = 3 [packed = true];
    repeated double torque = 4 [packed = true];

    repeated PidRequest posPid = 5;
    repeated PidRequest velPid = 6;

}

message PidRequest {

    optional double kp = 1;
    optional double ki = 2;
    optional double kd = 3;

}
