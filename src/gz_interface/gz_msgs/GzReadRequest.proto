package gz_msgs;

message GzReadRequest {

    optional string returnTopic = 1 [default = "~/simple_arm/readResponse"];
	
	repeated string jointNames = 2; //Lista dos nomes das juntas

	optional bool pos = 3;
	optional bool vel = 4;
	optional bool torque = 5;
	optional bool posVelPid = 6;
	
	//optional bool posPid = 6;
	//optional bool velPid = 7;
	
}
